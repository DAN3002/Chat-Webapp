version: "3"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_FIREBASE_KEY=${REACT_APP_FIREBASE_KEY}
        - REACT_APP_CHATGPT_KEY=${REACT_APP_CHATGPT_KEY}
        - FIREBASE_JSON=${FIREBASE_JSON}
    image: chat-webapp
    env_file:
      - .env
    volumes:
      - .:/app
    ports:
      - "8080:80"
